<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto+Condensed" rel="stylesheet">
    <title>SHQWER</title>
</head>

<body>
    <!-- Loading Screen -->
    <div id="cover-spin"></div>
    <h1 align="center" class="black-stroke" style="margin-top: 3%;font-size:500%">SHQWER</h1>
    <div class="bird-container">
        <div class="bird bird--1"></div>
    </div>
    <div class="row" style="margin-top:5%; height: 30%" >
        <div class="col-6" align="center">
            <div class="bg-dark list-room" style="margin-left:10%; margin-top:5%; width:80%; height:150%; overflow-y:scroll; overflow-x: hidden">
                <h2 align="center">List</h2>
                    <div align="center">Room A</div>
                    <div class="row">
                        <div class="col-2" style="padding-right: 0%">
                            <div>
                                <img class="room-icon" src="img/room.png" align="right">
                            </div>
                        </div>
                        <div class="col-4">
                            <div align="left">room 1</div>
                        </div>
                        <div class="col-6">
                            <div>Available</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2" style="padding-right: 0%">
                            <div>
                                <img class="room-icon" src="img/room.png" align="right">
                            </div>
                        </div>
                        <div class="col-4">
                            <div align="left">room 2</div>
                        </div>
                        <div class="col-6">
                            <div>Available</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2" style="padding-right: 0%">
                            <div>
                                <img class="room-icon" src="img/room.png" align="right">
                            </div>
                        </div>
                        <div class="col-4">
                            <div align="left">room 3</div>
                        </div>
                        <div class="col-6">
                            <div>Available</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2" style="padding-right: 0%">
                            <div>
                                <img class="room-icon" src="img/room.png" align="right">
                            </div>
                        </div>
                        <div class="col-4">
                            <div align="left">room 4</div>
                        </div>
                        <div class="col-6">
                            <div>Available</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2" style="padding-right: 0%">
                            <div>
                                <img class="room-icon" src="img/room.png" align="right">
                            </div>
                        </div>
                        <div class="col-4">
                            <div align="left">room 5</div>
                        </div>
                        <div class="col-6">
                            <div>Available</div>
                        </div>
                    </div>
            </div>
        </div>
        <div align="center" class="col-6" style="margin-top:10%">
            <button class="btn btn-light themeFont zoom parallax" style="width: 200px; height: 100px; font-size:180%; color: olivedrab; border-color: black"
                data-toggle="modal" data-target="#reserve">
                Book Now
            </button>
        </div>
        <div class="modal fade" id="reserve" tabindex="-1" role="dialog" aria-labelledby="detail" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="width: 100%;">
                    <div class="modal-header">
                        <h5 id="room" class="modal-title" id="detail">Room 1A</h5>
                    </div>
                    <div class="modal-body">
                        Estimated ready time: 25 minute
                        <div align="center" style="margin-top:3%">
                            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#confirm" style="width: 150px;">Decline</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="detail" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="background-color: rgb(248, 248, 248); width:300px; margin-left: 90px; margin-top: 70px">
                    <div class="row modal-body" style="padding-top: 20px; padding-bottom: 20px; ">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 120px;">close</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-content="room b estimated time: 10 minute"
                                style="width: 120px; ">Change room</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="temperature" align="right">
        <h3 style="font-size:50px">25</h3>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="exceedAPI.js"></script>
    <script src="app.js"></script>
</body>

</html>
